<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- https://github.com/googlearchive/code-prettify -->
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

    <title>Raport Zwrotny</title>
  </head>
  <body>
    <div class="container container-table">
      <div class="body-content">

        <div class="row justify-content-md-center">
          <div class="col-lg-5">
            <img src="img/logo.png" class="img-fluid" alt="">
          </div>
        </div>

        <div class="row justify-content-md-center">
          <div class="col-lg-8">
            <br>
            <h2 class="blueColor">Politechnika</h2>
            <h2 class="blueColor">Śląska</h2>
            <br>
            <h3 class="blueColor">Wydział Inżynierii Materiałowej</h3>
            <br>
            <ul class="leftText personal-details-list">
              <li class="detail-item blueColor">Przedmiot<span class="colon">:</span> ${Subject} </li>
              <li class="detail-item blueColor">Temat<span class="colon">:</span> ${Topic} </li>
            </ul>
            <br>
          </div>
        </div>

        <div class="row justify-content-end top-Margin">
          <div class="col-lg-6">
            <ul class="leftText personal-details-list">
              <li class="detail-item">Sprawdzający<span class="colon">:</span> ${Checker} </li>
              <li class="detail-item">Data<span class="colon">:</span> ${date} </li>
              <li class="detail-item">Ocena<span class="colon">:</span> ${score} </li>
            </ul>
          </div>
        </div>


		${body}


        </div>
    </div>
  </body>
</html>
